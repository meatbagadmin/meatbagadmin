---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post" style="margin-bottom: 40px;">

      <a href="{{ site.baseurl }}{{ post.url }}" style="text-decoration: none; color: inherit;">
        {% if post.thumbnail %}
          <div class="post-thumbnail" style="text-align: center; margin-bottom: 15px;">
            <img src="{{ post.thumbnail | relative_url }}" alt="{{ post.title }}" style="width: 100%; border-radius: 8px;">
          </div>
        {% endif %}

        <h1 style="margin-top: 0;">{{ post.title }}</h1>
      </a>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More â†’</a>
    </article>
  {% endfor %}
</div>
